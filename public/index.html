<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftingCrazeGaming - Discord Bot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #23272A; /* Discord dark theme color */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #7289DA;
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #7289DA; /* Discord blurple */
            margin-bottom: 40px;
            text-align: center;
        }

        .status {
            font-size: 1.2rem;
            color: #43B581; /* Discord green */
            background-color: rgba(67, 181, 129, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #7289DA;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-1000px) translateX(100px) rotate(360deg); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #99AAB5;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Main content -->
    <div class="container">
        <div class="title">CraftingCrazeGaming</div>
        <div class="subtitle">Discord Bot Online</div>
        <div class="status">Status: Active</div>
    </div>

    <div class="footer">
        &copy; 2025 CraftingCrazeGaming - All Rights Reserved
    </div>

    <script>
        // Create background particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Randomize particle properties
            const size = Math.random() * 8 + 3;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 15;
            const opacity = Math.random() * 0.5 + 0.1;
            
            // Apply random styles to particles
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.bottom = `${posY}%`;
            particle.style.opacity = opacity;
            particle.style.animationDuration = `${15 + Math.random() * 15}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
